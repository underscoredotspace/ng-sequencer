<div>
  <div class="matrix">
    <div class="matrix-col" ng-repeat="col in cols track by $index" ng-class="{'col-playing': col.colPlaying}">
      <button class="matrix-note" ng-class="{'note-selected': note.sel}" ng-repeat="note in col.notes">
        {{note.note}}
      </button>
    </div>
  </div>
  <button ng-click="play()">
    {{playButton}}
  </button>
  <!--<button ng-click="save()">Save</button>-->
  <button ng-click="load()">Load</button>
</div>
