<div>
  <div class="matrix">
    <div class="matrix-col" ng-repeat="col in cols track by $index">
      <button type="toggle" class="matrix-note" ng-class="{'note-selected': sel}" ng-repeat="note in col.notes">
        {{note.note}}
      </button>
    </div>
  </div>
  <button ng-click="play()">
    {{playButton}}
  </button>
</div>
